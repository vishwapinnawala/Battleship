<html>
  <head>
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container">
        <div class="grid usergrid"></div>
        <div class="grid computergrid"></div>
    </div>

    <div class="hiddendata">
      <button id="startbtn">Start Game</button>
      <button id="rotatebtn">Rotate Your Ships</button>
      <h3 id="yourgo">Your Go</h3>
      <h3 id="detail"></h3>
    </div>
    

    <div class="shipselector">
      
     <div class="ships destroyerwrap" draggable="true">
      <div id="destroyer-0"></div>
    <div id="destroyer-1"></div>
    </div>

      <div class="ships submarinewrap" draggable="true">
       <div id="submarine-0"></div>
        <div id="submarine-1"></div>
      <div id="submarine-2"></div>
      </div>

      <div class="ships cruiserwrap" draggable="true">
       <div id="cruiser-0"></div>
        <div id="cruiser-1"></div>
       <div id="cruiser-2"></div>
       </div>

      <div class="ships battleshipwrap" draggable="true">
       <div id="battleship-0"></div>
        <div id="battleship-1"></div>
       <div id="battleship-2"></div>
     <div id="battleship-3"></div>
     </div>

      <div class="ships carrierwrap" draggable="true">
       <div id="carrier-0"></div><div id="carrier-1"></div>
        <div id="carrier-2"></div><div id="carrier-3"></div>
       <div id="carrier-4"></div>
      </div>

    </div>

  </body>
</html>
